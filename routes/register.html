<html>
  <head>
    <title>Online Voting System-Registration</title>
    <link rel="stylesheet" href="../css/stylesheet.css">
  </head>
  <body>
    <style>
        #address{
            width: 33%;
        }
        #imagepart{
            border: 5px solid black;
            border-radius: 8px;
            padding: 10px;
            width:31%;
        }
        #role{
            border: 5px solid black;
            border-radius: 8px;
            padding:10px;
            width:32%;
        }
        #role select{
            border-radius: 8px;
            padding: 20px;
            width: 30%;
        }
    </style>
    <div id="HeaderSection">
        <h1>Online Voting System</h1>
    </div>
    <hr>
    <div id="BodySection">
        <h2>Registration</h2><br><br>
    <form action="#">
        <input type="text" name="name" placeholder="Enter Name">
        <input type="number" name="mobile" placeholder="Enter Mobile Number"><br><br>
        <input type="password" name="password" placeholder="Password">
        <input type="password" name="password" placeholder="Confirm Password"><br><br>
        <input id="address" type="text" name="address" placeholder="Address"><br><br>
        <center>
            <div id="imagepart">
            Upload image <input type="file" name="photo" placeholder="">
        </div><br><br>
    
        <div id="role">
            Select Your Role  <select name="role" id="role">
                <option value="1">Voter</option>
                <option value="2">Group</option>
            </select><br><br>
        </div>
        
    </center><br><br>
        <button style=" padding: 5px;
                        font-size: 15px;
                        border-radius: 5px;
                        background-color: blue;
                        color: white;
    ">Register</button><br><br>
        Already user? <a href="../index.html">Login Here</a>

    </form>
    </div>
    
  </body>
</html>
